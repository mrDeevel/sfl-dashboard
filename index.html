<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SFL Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body class="grey lighten-4">
  <div class="container">
    <div class="card">
      <div class="card-content center-align">
        <img src="assets/sfl-logo.png" alt="SFL Logo" class="logo" />
        <h5 class="grey-text text-darken-3">SFL Dashboard</h5>
        <p class="grey-text">Enter your Sleeper username to log in:</p>
        <div class="input-field" style="margin-top: 24px;">
          <i class="material-icons prefix">person</i>
          <input id="usernameInput" type="text" class="validate" autocomplete="username">
          <label for="usernameInput">Sleeper Username</label>
        </div>
        <button class="btn waves-effect waves-light blue" style="width:100%;" onclick="saveUserAndRedirect()">
          Login
          <i class="material-icons right">login</i>
        </button>
      </div>
    </div>
  </div>
  <script src="scripts/scripts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const username = localStorage.getItem("sfl-username");
      loadTeamInfo(username);

      setTimeout(() => {
        if (username && username.toLowerCase() === "sflbflmanager") {
          let code = prompt("Enter manager code:");
          if (code === "125511") {
            showManagerSection();
          } else {
            alert("Incorrect code. Manager features disabled.");
          }
        }
      }, 0);
    });
  </script>
</body>
</html>
